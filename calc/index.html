<!DOCTYPE html><html lang="en"><head>   <meta charset="utf-8">   <meta name="viewport" content="width=device-width,initial-scale=1">   <title>Онкопластический хирург-маммолог Корниясова Евгения</title>   <meta name="description"      content="Расчёт полной стоимости пластической операции: с учётом операции, наркоза, пребывания в клинике, расходных материалов. Стоимость &quot;под ключ&quot;.">   <link rel="shortcut icon" href="../" type="image/png">   <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">   <link rel="stylesheet" href="css/calcstyle.min.css"></head><body>   <header>      <a class="header_anchor" href="index.html">Korniyasova</a>      <h1>| Калькулятор</h1>   </header>   <main>      <button class="reload" title="Сбросить (shift + R)">         <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">            <path d="M22.4995 5.25013V9.75013C22.4995 9.94905 22.4205 10.1398 22.2799 10.2805C22.1392 10.4211 21.9484 10.5001 21.7495 10.5001H17.2495C17.0506 10.5001 16.8598 10.4211 16.7192 10.2805C16.5785 10.1398 16.4995 9.94905 16.4995 9.75013C16.4995 9.55122 16.5785 9.36046 16.7192 9.2198C16.8598 9.07915 17.0506 9.00013 17.2495 9.00013H19.8183L17.3255 6.71638L17.302 6.69388C16.2596 5.65184 14.9332 4.94006 13.4886 4.64746C12.044 4.35485 10.5452 4.4944 9.17942 5.04866C7.81365 5.60293 6.64148 6.54734 5.80934 7.76391C4.97719 8.98048 4.52196 10.4153 4.50052 11.8891C4.47907 13.3629 4.89237 14.8103 5.68877 16.0506C6.48517 17.2908 7.62937 18.269 8.97843 18.8627C10.3275 19.4565 11.8216 19.6396 13.2741 19.3891C14.7266 19.1387 16.0731 18.4658 17.1455 17.4545C17.29 17.3178 17.483 17.244 17.682 17.2496C17.8809 17.2551 18.0695 17.3395 18.2062 17.484C18.343 17.6286 18.4167 17.8216 18.4112 18.0205C18.4056 18.2195 18.3213 18.4081 18.1767 18.5448C16.5093 20.1261 14.2975 21.0053 11.9995 21.0001H11.8758C10.4018 20.9799 8.9553 20.598 7.66349 19.8879C6.37167 19.1777 5.27406 18.1612 4.46714 16.9275C3.66021 15.6938 3.16866 14.2808 3.03571 12.8127C2.90275 11.3446 3.13245 9.86628 3.70462 8.50772C4.27679 7.14916 5.17391 5.95194 6.31714 5.02128C7.46036 4.09063 8.81468 3.45504 10.2611 3.17038C11.7075 2.88571 13.2016 2.96069 14.6122 3.38871C16.0229 3.81674 17.3068 4.58471 18.3511 5.62513L20.9995 8.04388V5.25013C20.9995 5.05122 21.0785 4.86046 21.2192 4.7198C21.3598 4.57915 21.5506 4.50013 21.7495 4.50013C21.9484 4.50013 22.1392 4.57915 22.2799 4.7198C22.4205 4.86046 22.4995 5.05122 22.4995 5.25013Z" fill="#4E505C"/>         </svg>                  </button>      <div class="main-form">         <div class="form-container">            <div class="select_container container_operation">               <label>Выберите операции</label>               <div class="select operations">                  <div class="selected_operations-container"></div>                  <input class='input_operations' type="text">               </div>               <div class="operations_list"></div>            </div>            <div class="select_container container_additional">               <label>Выберите дополнительные расходы</label>               <div class="select additional">                  <div class="selected_additional-container"></div>                  <input class='input_additional' type="text">               </div>               <div class="additional_list"></div>            </div>            <div class="selectinput_container">               <div class="select_number-container">                  <div class="select-number">                     <label>Продолжительность наркоза</label>                     <div class="input_number-container">                        <input class="narcosis_time" value="90" type="number" min="0" step="30">                        <p>мин.</p>                     </div>                  </div>                  <div class="select-number select_bottom left">                     <label>Первый час наркоза</label>                     <div class="input_number-container">                        <input class="narcosis_firsthour" type="number" value="18000" min="0" step="500">                        <p>руб.</p>                     </div>                  </div>               </div>               <div class="select_number-container">                  <div class="select-number">                     <label>Пребывание в клинике</label>                     <div class="input_number-container oneday">                        <div class="inclinictime_container">                           <input class="inclinic_time" type="number" value="0" min="0" step="1">                           <p>дн.</p>                        </div>                        <div class="oneday_checkbox">                           <input class="inputoneday_checkbox" type="checkbox">                           <label for="">Заезд за день до операции</label>                        </div>                     </div>                  </div>                  <div class="select-number select_bottom">                     <label>Последующий час наркоза</label>                     <div class="input_number-container">                        <input class="narcosis_nexthours" type="number" value="7000" min="0" step="500">                        <p>руб.</p>                     </div>                  </div>               </div>            </div>         </div>         <textarea>Введите параметры</textarea>      </div>   </main>   <script src="js/calc.min.js"></script></body></html>
